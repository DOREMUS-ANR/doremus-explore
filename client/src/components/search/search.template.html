<div class="searchbox">
  <form class="main">

    <md-input-container class="field">
      <input mdInput placeholder="Title" [(ngModel)]="filter.title" name="title" (ngModelChange)="changeFilter($event)" />
    </md-input-container>

    <md-input-container class="field">
      <input mdInput placeholder="Composer" [(ngModel)]="filter.composer" name="composer" (ngModelChange)="changeFilter($event)" />
    </md-input-container>

    <div class="field select">
      <label>Musical key</label>
      <ng-select [(ngModel)]="filter.key" name="filter.key" (selected)="changeFilter($event)" (deselected)="changeFilter($event)" placeholder="all" [options]="itemsKey" [allowClear]="true" highlightColor="#c62c24"></ng-select>
    </div>

    <div class="field select">
      <label>Genre</label>
      <ng-select [(ngModel)]="filter.genre" name="filter.genre" (selected)="changeFilter($event)" (deselected)="changeFilter($event)" placeholder="all" [options]="itemsGenre" [allowClear]="true" highlightColor="#c62c24"></ng-select>
    </div>

    <div class="field select long">
      <label>Instruments</label>
      <ng-select [(ngModel)]="filter.mop" name="filter.mop" (selected)="changeFilter($event)" (deselected)="changeFilter($event)" placeholder="all" multiple="true" [options]="itemsMop" [allowClear]="true" highlightColor="#c62c24"></ng-select>
    </div>

  </form>
</div>
