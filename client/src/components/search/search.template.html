<div class="searchbox">
  <form class="main">

    <div class="field">
      <md-input-container>
        <input mdInput placeholder="Title" [(ngModel)]="filter.title" name="title" (ngModelChange)="changeFilter($event)" />
      </md-input-container>
    </div>

    <div class="field">
      <md-input-container>
        <input mdInput placeholder="Composer" [(ngModel)]="filter.composer" name="composer" (ngModelChange)="changeFilter($event)" />
      </md-input-container>
    </div>

    <div class="field">
      <label>Key</label>
      <ng-select #selKey [allowClear]="true" [items]="itemsKey" [disabled]="disabled" (data)="onSelectChanged($event, 'key')" placeholder="All keys"></ng-select><br>
      <!-- <md-select [(ngModel)]="filter.key" name="filter.key">
        <md-option selected [value]=''>All keys</md-option>
        <md-option *ngFor="let key of itemsKey" [value]="key.id">{{key.label}}</md-option>
      </md-select> -->
    </div>

    <div class="field">
      <label>Genre</label>
      <ng-select #selGenre [allowClear]="true" [items]="itemsGenre" [disabled]="disabled" (data)="onSelectChanged($event, 'genre')" placeholder="All genres"></ng-select>
      <!-- <select [(ngModel)]="filter.genre" name="genre" (ngModelChange)="changeFilter($event)">
        <option selected value=''>All genres</option>
        <option *ngFor="let genre of itemsGenre" value="{{genre.id}}">{{genre.label}}</option>
      </select> -->
    </div>


  </form>
</div>
