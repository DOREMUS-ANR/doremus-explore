<div *ngIf="expression" class="top_info">
  <div class="main-img">
    <div class="video">
      <iframe id="video1" src="https://www.youtube.com/embed/sdE3bGV0qYI" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class='main-text'>
    <h2 style="font-size: 150%;">{{expression.title}}</h2>
    <p>{{expression.note}}</p>
   <div>
      <span>Key: </span>
      <span><a href={{expression.keyURI}}>{{expression.key}}</a></span>
    </div>
    <div>
      <span>Catalogue: </span>
      <span><a>BWV 1080</a></span>
    </div>
    <div>
      <span>Genre: </span>
      <span><a>Sonate</a></span>
    </div>
    <div>
      <span>Opus: </span>
      <span><a>Op. 27 - 2</a></span>
    </div>
    <div style="display: flex; flex-flow: row wrap;">
      <span>Casting: </span>
      &nbsp;
      <span style="width: auto; align-self: left;">pour violon et piano</span>
      <span (click)="openInstruments();" [ngClass]="class" style="width: 16px; height: 16px; padding: 0"></span>
    </div>
    <ul [ngStyle]="{'display': display}" style="list-style-type: none; margin: 0; padding: 0;">
      <li class="instr icon-right-dir">Piano</li>
      <li class="instr icon-right-dir">Violon</li>
    </ul>
  </div>
</div>
<div class="forever-scroll"
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="100"
    (scrolled)="onScroll();">
    <section class="expressions-list">
    	<infinite-list class="infinite-list" [items]="items"></infinite-list>
    </section>
</div>
