<div class="card-container" *ngFor="let card of items"><md-card><md-card-header><img md-card-avatar src="static/img/defPicExpr.png"><md-card-title>{{card.title}}</md-card-title><md-card-subtitle>{{card.subtitle}}</md-card-subtitle></md-card-header><div md-card-image-container><img (click)="goToExpression(card)" md-card-image alt="Main image" src="static/img/defPicExpr.png"></div><md-card-content><md-card-title>{{card.title}}</md-card-title><p>{{card.subtitle}}</p></md-card-content></md-card></div>
