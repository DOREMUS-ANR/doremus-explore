<search-comp *ngIf="sharedService.sharchBarVisible" (onFilterChanged)="onFilterChanged($event)"></search-comp><!-- expression detail --><router-outlet></router-outlet><div class="main"><h1>Expressions</h1><div class="error-msg" *ngIf="error"><img src="static/img/rest.png"><h1>False note!</h1><h3>Sorry for this, we are yet working for fixing it.</h3></div><div class="forever-scroll card-list" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="100" (scrolled)="onScroll();"><div class="expression-summary" *ngFor="let expression of items" [routerLink]="[expression.id]"><img md-card-avatar src="static/img/defPicExpr.png"><p class="composer">{{expression.composer}}</p><h3>{{expression.title}}</h3></div><div class="loading" *ngIf="querying || scrollInProgress"><div class="circle normal"></div><div class="circle transparent"></div></div></div></div>
