<div class="bearing" *ngIf="!expression"></div><error-msg *ngIf="error"></error-msg><loading *ngIf="querying"></loading><article *ngIf="expression" class="expression-detail"><section class="overview"><div style="background-image: url(/static/img/bg/generic-score.jpg)" class="bg"></div><div class="overview-cont"><div class="title-cont"><p class="composer" *ngIf="expression.composer">{{expression.composer}}</p><h1 class="title" *ngIf="expression.title">{{expression.title[0]}}</h1><p class="other-title">{{expression.title.slice(1).join(' | ')}}</p><div class="work-note"><p *ngFor="let note of expression.note">{{note}}</p></div></div><div class="info-cont"><div class="info-card"><div *ngIf="expression.key"><label>Key</label><span *ngFor="let key of expression.key; let i = index"><a [routerLink]="['/expression']" [queryParams]="{ key: expression.keyURI[i]}">{{key}}</a></span></div><div *ngIf="expression.genre"><label>Genre</label><span *ngFor="let genre of expression.genre; let i = index"><a [routerLink]="['/expression']" [queryParams]="{ genre: expression.genreURI[i]}">{{genre}}</a></span></div><div *ngIf="expression.opus"><label>Opus</label><span>{{expression.opusNote}}</span></div><div *ngIf="expression.catalogue"><label>Catalog</label><span>{{expression.catalogNote}}</span></div><div *ngIf="expression.castingURI"><label>Casting</label><ul style="list-style-type: none; margin: 0; padding: 0"><li *ngFor="let mop of expression.mop; let i = index" class="instr icon-right-dir"><a *ngIf="!isNode(expression.mopURI[i])" href="{{expression.mopURI[i]}}">{{mop}}</a> <span *ngIf="isNode(expression.mopURI[i])">{{mop}}</span></li></ul></div></div></div></div></section><div class="main info"><timeline *ngIf="dates && dates.length > 0" [dates]="this.dates"></timeline><section class="recommendation-cont"><div *ngFor="let group of recommendation"><h3>{{group.label}}</h3><expression-summary *ngFor="let expr of group.data" [expression]="expr"></expression-summary></div></section></div></article>
