<div *ngIf="expression" class="top_info"><div class="main-img"><div class="video"><img src="static/img/defPicExpr.png"><!-- <iframe id="video1" src="https://www.youtube.com/embed/sdE3bGV0qYI" frameborder="0" allowfullscreen></iframe> --></div></div><div class="main-text card"><div class="title-cont"><h2 style="font-size: 150%" *ngIf="expression.title">{{expression.title[0]}}</h2><h3>{{expression.title.slice(1)}}</h3></div><p *ngFor="let note of expression.note">{{note}}</p><div *ngIf="expression.key"><label>Key</label><span *ngFor="let key of expression.key; let i = index"><a href="{{expression.keyURI[i]}}">{{key}}</a></span></div><div *ngIf="expression.genre"><label>Genre</label><span *ngFor="let genre of expression.genre; let i = index"><a href="{{expression.genreURI[i]}}">{{genre}}</a></span></div><div *ngIf="expression.opus"><label>Opus</label><span>{{expression.opusNote}}</span></div><div *ngIf="expression.catalogue"><label>Catalog</label><span>{{expression.catalogNote}}</span></div><div *ngIf="expression.composer"><label>Composer</label><span>{{expression.composer}}</span></div><div *ngIf="expression.castingURI"><label>Casting</label><ul style="list-style-type: none; margin: 0; padding: 0"><li *ngFor="let mop of expression.mop; let i = index" class="instr icon-right-dir"><a *ngIf="!isNode(expression.mopURI[i])" href="{{expression.mopURI[i]}}">{{mop}}</a> <span *ngIf="isNode(expression.mopURI[i])">{{mop}}</span></li></ul></div><!-- <div>
      <span>Discover:
      </span>
      &nbsp;
      <span (click)="openDiscover();" [ngClass]="classDiscover" style="width: 16px; height: 16px; padding: 0; line-height: 1.4em;"></span>
    </div>
    <ul [ngStyle]="{'display': displayDiscover}" style="list-style-type: none; margin: 0; padding: 0;">
      <li *ngIf="expression.complexWork" class="instr icon-right-dir">
        <a (click)="wip()">Complex Work</a>
      </li>
      <li *ngIf="expression.individualWork" class="instr icon-right-dir">
        <a (click)="wip()">Individual Work</a>
      </li>
      <li *ngIf="expression.expCreation" class="instr icon-right-dir">
        <a (click)="wip()">Expression Creation</a>
      </li>
    </ul> --></div></div>
