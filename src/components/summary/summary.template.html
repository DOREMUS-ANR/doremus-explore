<div class="entity-summary" [routerLink]="entity.link">
  <img class="source" *ngIf="entity.source" [src]="getSourceImage(entity.source)" alt="{{entity.source}}">
  <img mat-card-avatar [src]="entity.image || 'static/img/work.png'">
  <p class="composer"><span *ngIf="entity.super != 0">{{entity.super}}</span></p>
  <h3>
    {{entity.title}}
    <small class="catalogue">{{entity.small}}</small>
    <span class="tag" *ngIf="entity.tag">{{entity.tag}}</span>
  </h3>
</div>
