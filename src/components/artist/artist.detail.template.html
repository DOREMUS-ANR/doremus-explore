<error-msg *ngIf="error"></error-msg>

<loading *ngIf="querying"></loading>
<article *ngIf="artist" vocab="http://schema.org/" typeof="Person" [attr.about]="artist['@id']" class="artist-detail">
  <section class="overview">
    <div [ngStyle]="{'background-image': 'url('+ (artist.image || overviewPic) +')'}" class="bg"></div>
    <div class="overview-cont">
      <div class="title-cont">
        <div class="artist-round">
          <img property="image" md-card-avatar [src]="artist.image || 'static/img/artist_placeholder.png'">
        </div>

        <h1 class="title" [innerHTML]="artist.name | jsonLDval: 'lang'"></h1>
        <p class="other-title" property="name" [innerHTML]="artist.additionalName| jsonLDval: ['lang','array']"></p>

        <div class="note">
          <p [outerHTML]="artist.description | jsonLDval : 'lang'"></p>
        </div>

      </div>

      <div class="info-cont">
        <div class="sources">
          <a href='{{sa.uri}}' rel="external" target="blank" class="source" *ngFor="let sa of sameAs">
            <img src='{{sa.img}}' alt='{{sa.label}}' title="{{sa.label}}" />
          </a>
        </div>
        <div class="info-card">

          <div *ngIf="artist.birthDate">
            <label>Birth Date</label>
            <span>{{artist.birthDate}}</span>
          </div>
          <div *ngIf="artist.deathDate">
            <label>Death Date</label>
            <span>{{artist.deathDate}}</span>
          </div>
          <!--
          <div *ngIf="expression.genre">

            </span>
          </div>
          <div *ngIf="expression.opus">

            <span>{{expression.opus}}</span>

              </li>
            </ul>
          </div>

      </div>
    </div>
  </section>

</article>
