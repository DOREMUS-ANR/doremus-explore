<div class="bearing"></div>

<div class="main">
  <h1>{{nav.artist|translate}}</h1>

  <!-- <search-comp (onFilterChanged)="onFilterChanged($event)"></search-comp> -->

  <error-msg *ngIf="error"></error-msg>

  <div class="forever-scroll" infinite-scroll [infiniteScrollDistance]="5" [infiniteScrollThrottle]="100" (scrolled)="onScroll();">
    <artist *ngFor="let artist of items" [artist]="artist"></artist>

    <loading *ngIf="querying || scrollInProgress"></loading>

  </div>

</div>
