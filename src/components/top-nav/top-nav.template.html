<div class="top-nav">
  <button md-icon-button id="openNav" (click)="openNav()">
    <md-icon class="mdi mdi-dots-vertical"></md-icon>
  </button>

  <span class="flex-span"></span>

  <a [routerLink]="['']" title="Overture Home" class="fullLogo">Overture</a>

  <span class="flex-span"></span>

  <nav class="navigation" [ngClass]="{'open': showNav}">
    <div class="close-nav">
      <button md-icon-button disableRipple id="closeNav" (click)="closeNav()">
        <md-icon class="mdi mdi-close"></md-icon>
      </button>
    </div>

    <a *ngFor="let r of routes" [routerLink]="r.name" [routerLinkActive]="'active'" (click)="closeNav()">{{r.label}}</a>
  </nav>

  <span class="flex-span"></span>

  <button md-icon-button disableRipple id="openSearch" class="light" (click)="openSearch()">
    <md-icon class="mdi mdi-magnify"></md-icon>
  </button>

  <div class="search-bar" [ngClass]="{'open': showSearch}">
    <form (ngSubmit)="onSearchSubmit($event)" #fullSearchForm="ngForm">
      <input #fullSearchInput type="search" class="fullSearch" placeholder="Search for something (i.e. Sonata, Mozart, ...)" [(ngModel)]="searchInput" name="search" on-focusout="closeSearch()" required />
    </form>

    <button md-icon-button disableRipple id="openSearch" (click)="closeSearch()">
      <md-icon class="mdi mdi-close"></md-icon>
    </button>

  </div>
</div>
